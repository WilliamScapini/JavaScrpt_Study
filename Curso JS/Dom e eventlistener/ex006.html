<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 006</title> 
    <style>
        div#ar{
            font-family: cursive;
            font:normal 30pt; 
            color: black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            height: 30px;
            width: 100px;
            background-color: rgb(123, 223, 10);
            box-shadow: 0px 0px 10px black;
        }

    </style>
</head>
<body>
    <div id="ar">
        Interaja...
    </div>
    <script>
         var a = document.querySelector('div#ar')
         a.addEventListener("click", clicar)
         a.addEventListener("mouseenter", entrar)
         a.addEventListener("mouseout", sair)
        function clicar(){
            a.innerHTML = 'clicou'
            a.style.background = 'red'
            a.style.color = 'black'
        }
        function entrar(){
            a.innerHTML = "entrou"
            a.style.background = 'black'
            a.style.color = 'white'
        }   
        function sair(){
            a.innerHTML = "saiu"
            a.style.background = 'rgb(123, 223, 10)'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
