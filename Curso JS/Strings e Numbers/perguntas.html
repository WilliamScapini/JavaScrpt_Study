<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  
  <script>
  const nom = prompt('Digite seu nome completo:');
  let arr = nom.split(" ")
  const nome =  nom.replace(/ /g, ""); 
  const nomea = Number(nome.indexOf('a'))
  const nomeLast = Number(nome.lastIndexOf('a'))
  
  document.body.innerHTML += `Seu nome é: ${nom}<br />`;
  document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
  document.body.innerHTML += `A letra "a" Aparece primeiro na posição  ${nomea+1} no seu nome<br />`;
  document.body.innerHTML += `A último vez que a letra "a" aparece no seu nome é na posição: ${ nomeLast+ 1}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${arr}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nom.toUpperCase()}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nom.toLowerCase()}<br />`;
  // William Jose Scapini Prudencio
  </script>
</body>
</html>
