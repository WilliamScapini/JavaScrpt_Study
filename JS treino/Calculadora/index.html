<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section>
        <div>
          <p id="res"></p>
       <table>
        <tr>
            <td><button class="botao" onclick="limpar()">C</button></td>
            <td><button class="botao" onclick="back()">&LeftArrow;</button></td>
            <td><button class="botao" onclick="inset('/')">&divide;</button></td>
            <td><button class="botao" onclick="inset('*')">&times;</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inset(7)">7</button></td>
            <td><button class="botao" onclick="inset(8)">8</button></td>
            <td><button class="botao" onclick="inset(9)">9</button></td>
            <td><button class="botao" onclick="inset('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inset(4)">4</button></td>
            <td><button class="botao" onclick="inset(5)">5</button></td>
            <td><button class="botao" onclick="inset(6)">6</button></td>
            <td><button class="botao" onclick="inset('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inset(1)">1</button></td>
            <td><button class="botao" onclick="inset(2)">2</button></td>
            <td><button class="botao" onclick="inset(3)">3</button></td>
            <td rowspan="2"><button id="igual" class="botao" onclick="calcular()">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="botao" id="zero" onclick="inset(0)">0</button></td>
            <td><button class="botao" onclick="">.</button></td>
        </tr>
       </table>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
